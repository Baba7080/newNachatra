{% extends "base.html" %}
{% load static %}
{% block post %}
<section class="bg-secondary">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post" novalidate class="shadow p-5" >
                {% csrf_token %}
                {% for i in profiledatas %}
                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess1">First Name</label>
                    <input type="text" class="form-control" name="firstname" value="{{i.First_Name}}" id="inputSuccess1">
                </div>
                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess1">Second Name</label>
                    <input type="text" class="form-control" name="lastname" value="{{i.Second_Name}}" id="inputSuccess1">
                </div>
                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess1">Email</label>
                    <input type="text" class="form-control" name="mail" value="{{i.mail}}" id="inputSuccess1">
                </div>
                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess1">City</label>
                    <input type="text" class="form-control" name="city" value="{{i.city}}" id="inputSuccess1">
                </div>
                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess1">Phone Number</label>
                    <input type="text" class="form-control" name="Phone_Number" value="{{i.Phone_Number}}" id="inputSuccess1">
                </div>
                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess1">address</label>
                    <input type="text" class="form-control" name="address" value="{{i.address}}" id="inputSuccess1">
                </div>
                
                {% endfor %}
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</section>
{% endblock post %}
